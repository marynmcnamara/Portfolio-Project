    <h1>Contact Me</h1>
    <h2>Let's get in touch!</h2>
    <br/><br/>
    <form class="form">
      <div class="container">
        <div class="row">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              type="name"
              class="form-control"
              id="name"
              placeholder="Name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" placeholder="Your message here"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-branding">
          Say Hello!
        </button>
      </div>
    </form>
